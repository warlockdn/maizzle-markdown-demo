<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">

  <!-- Google Font - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <style>
    {{{ page.css }}}
  </style>
  <stack name="head"></stack>
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || 'bg-[#FAFAFA]' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#847; </each>
    </div>
  </if>

  <div
    align="center"
    role="article"
    aria-roledescription="email"
    lang="{{ page.language || 'en' }}"
    class="sm:px-4 {{ page.bodyClass || 'bg-[#FAFAFA]' }}"
    aria-label="{{{ page.title || '' }}}"
  >
    <x-spacer height="40px"></x-spacer>

    <!-- Logo -->
    <x-logo></x-logo>

    <x-spacer height="30px"></x-spacer>

    <table class="font-sans">
      <tr>
        <td class="w-150">
          <div class="max-w-full py-6 bg-white rounded-2xl shadow-md">
            <table class="w-full">
              <tr>
                <td class="px-4 sm:px-4 max-w-0">
                  <slot:template></slot:template>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
      <tr role="separator">
        <td class="leading-10">&zwnj;</td>
      </tr>
    </table>

    <x-spacer height="40px"></x-spacer>
  </div>
</body>
</html>
